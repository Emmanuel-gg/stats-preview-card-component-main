<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"  href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor By Emmanuel Marcano | Stats preview card component</title>

</head>
<body>
  <img src="design/desktop-design.jpg" width="100%">

  <main class="card"> 
    <figure>
      <img src="images/image-header-mobile.jpg" width="100%" alt="">
    </figure>
    <section class="content">
      <h1>
        Get <span class="color-ligth-violet">insights</span> that help your business grow.
      </h1>
      <p class="main-paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency
      </p>
    </section>
    <section class="stats">
      <article>
        <span class="number">
          10k+
        </span>
        <span class="category">
          companies
        </span>
      </article>
      <article>
        <span class="number">
          314
        </span>
        <span class="category">
          templates
        </span>
      </article>
      <article>
        <span class="number">
          12M+
        </span>
        <span class="category">
          queries
        </span>
      </article>
    </section>
  </main>
</body>
</html>
